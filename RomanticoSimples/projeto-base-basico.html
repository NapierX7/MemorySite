<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Presente Rom√¢ntico - Plano B√°sico</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Reset b√°sico */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Dancing Script", cursive;
            background: linear-gradient(135deg, #ffefff, #fce6ff);
            color: #5a2a2a;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            overflow-x: hidden;
            position: relative;
        }

        .hearts-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 1;
            pointer-events: none;
        }

        .heart {
            width: 30px;
            height: 30px;
            background-color: rgba(255, 182, 193, 0.9);
            position: absolute;
            top: -20px;
            transform: rotate(45deg);
            animation: floatDown 10s linear infinite;
            opacity: 0.8;
        }

        .heart::before,
        .heart::after {
            content: "";
            width: 30px;
            height: 30px;
            background-color: rgba(255, 182, 193, 0.9);
            position: absolute;
            border-radius: 50%;
        }

        .heart::before {
            top: -15px;
            left: 0;
        }

        .heart::after {
            left: -15px;
            top: 0;
        }

        @keyframes floatDown {
            0% {
                transform: translateY(0) rotate(45deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(45deg);
                opacity: 0;
            }
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(30px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .romantic-container {
            background-color: #ffffffcc;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
            max-width: 500px;
            width: 100%;
            text-align: center;
            position: relative;
            z-index: 2;
            border: 2px solid #ffb6c1;
            color: #5a2a2a;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #b30059;
            font-weight: 700;
        }

        .intro {
            font-size: 1.3rem;
            margin: 20px 0;
            color: #cc4343;
            font-weight: 500;
        }

        .access-btn {
            background-color: #ff80aa;
            color: white;
            border: none;
            padding: 12px 30px;
            font-size: 1rem;
            border-radius: 12px;
            cursor: pointer;
            margin: 20px 0;
            transition: all 0.3s ease;
            font-family: 'Dancing Script', cursive;
            font-weight: 600;
        }

        .access-btn:hover {
            background-color: #ff6b9d;
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .hidden-content {
            display: none;
            margin-top: 30px;
            animation: fadeIn 1s ease-out;
        }

        .romantic-image {
            max-width: 90%;
            background: white;
            padding: 10px 10px 40px 10px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            position: relative;
            border: 5px solid #ffffff;
            margin: 20px auto;
            display: block;
        }

        .romantic-image::after {
            content: "Lembran√ßa ‚ô•";
            position: absolute;
            bottom: 8px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 1rem;
            color: #a81b61;
            font-family: 'Dancing Script', cursive;
        }

        .story {
            background: rgba(255,255,255,0.8);
            padding: 25px;
            border-radius: 15px;
            margin: 20px 0;
            text-align: left;
        }

        .romantic-text {
            font-size: 1.1rem;
            color: #cc4343;
            line-height: 1.6;
        }

        .signature {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #ffb6c1;
        }

        .signature p:first-child {
            font-style: italic;
            font-size: 1.2rem;
            margin: 0;
            color: #a81b61;
        }

        .signature p:last-child {
            font-weight: bold;
            font-size: 1.3rem;
            margin: 10px 0 0 0;
            color: #b30059;
        }

        @media (max-width: 768px) {
            .romantic-container {
                padding: 30px 20px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .intro {
                font-size: 1.1rem;
            }
        }
    </style>
</head>
<body>
    <div class="hearts-background"></div>
    
    <div class="romantic-container">
        <h1 id="titulo">Para voc√™ [NOME_AMOR]!</h1>
        <div class="intro">
            <p class="frase-romantica">Eu te amo tanto. üåπ</p>
        </div>
        
        <button class="access-btn" onclick="showContent()">Acessar</button>
        
        <div class="hidden-content" id="conteudo">
            <img id="imagem" class="romantic-image" src="[CAMINHO_IMAGEM]" alt="Foto especial">
            
            <h2 style="margin: 20px 0; color: #b30059;">Eu te amo muito, [NOME_AMOR]!</h2>
            
            <div class="story">
                <p class="romantic-text" id="historia">[HISTORIA_CASAL]</p>
            </div>
            
            <div class="signature">
                <p>Com todo meu amor,</p>
                <p>[NOME_REMETENTE] ‚ù§Ô∏è</p>
            </div>
        </div>
    </div>

    <script>
        // Dados do presente - CONFIGURE AQUI
        const dadosPresente = {
            titulo: "Para voc√™ [NOME_AMOR]!",
            nomeRemetente: "[NOME_REMETENTE]", // Nome de quem est√° dando o presente
            nomeDestinatario: "[NOME_AMOR]", // Nome de quem vai receber
            historia: "[HISTORIA_CASAL]", // Hist√≥ria do casal
            imagem: "[CAMINHO_IMAGEM]" // Caminho para a imagem
        };

        function createFloatingHearts() {
            const heartsContainer = document.querySelector('.hearts-background');
            
            function createHeart() {
                const heart = document.createElement('div');
                heart.className = 'heart';
                heart.style.left = Math.random() * 100 + 'vw';
                heart.style.animationDuration = (Math.random() * 5 + 8) + 's';
                
                heartsContainer.appendChild(heart);
                
                setTimeout(() => {
                    heart.remove();
                }, 13000);
            }
            
            setInterval(createHeart, 800);
        }

        function showContent() {
            const conteudo = document.getElementById('conteudo');
            const accessBtn = document.querySelector('.access-btn');
            
            conteudo.style.display = 'block';
            accessBtn.style.display = 'none';
        }

        // Inicializar cora√ß√µes flutuantes
        document.addEventListener('DOMContentLoaded', function() {
            createFloatingHearts();
            
            // Aplicar configura√ß√µes personalizadas
            if (dadosPresente.titulo) {
                document.getElementById('titulo').textContent = dadosPresente.titulo;
            }
            if (dadosPresente.historia) {
                document.getElementById('historia').textContent = dadosPresente.historia;
            }
            if (dadosPresente.imagem) {
                document.getElementById('imagem').src = dadosPresente.imagem;
            }
        });
    </script>
</body>
</html>
